<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mt-5">
                <form action="#" name="calculator" class="main">
                    <div class="text-center backround shadow-lg p-3 mb-5 bg-dark rounded">
                        <input type="text" class="display from-control mb-4 mt-3" name="display" id="display"><br>


                        <div class="mb-3">
                            <input type="button" value="C" class="btn btn-secondary">
                            <input type="button" value="->" class="btn btn-secondary">
                            <input type="button" value="%" class="btn btn-secondary">
                            <input type="button" value="/" class="btn btn-secondary">
                        </div>
                        <div class="mb-3">
                            <input type="button" value="7" class="btn btn-secondary">
                            <input type="button" value="8" class="btn btn-secondary">
                            <input type="button" value="9" class="btn btn-secondary">
                            <input type="button" value=" * " class="btn btn-secondary">
                        </div>
                        <div class="mb-3">
                            <input type="button" value="6" class="btn btn-secondary">
                            <input type="button" value="5" class="btn btn-secondary">
                            <input type="button" value="4" class="btn btn-secondary">
                            <input type="button" value=" - " class="btn btn-secondary">
                        </div>
                        <div class="mb-3">
                            <input type="button" value="3" class="btn btn-secondary">
                            <input type="button" value="2" class="btn btn-secondary">
                            <input type="button" value="1" class="btn btn-secondary">
                            <input type="button" value=" + " class="btn btn-secondary">
                        </div>
                        <div class="mb-3">
                            <input type="button" value="0" class="btn btn-secondary">
                            <input type="button" value="00" class="btn btn-secondary">
                            <input type="button" value="." class="btn btn-secondary">
                            <input type="button" value="=" class="btn btn-secondary">

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</body>

</html>
